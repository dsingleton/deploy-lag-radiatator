<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>
<body>

<div class='strap'>
  <div class='left'>
    <h1>Undeployed commits</h1>
  </div>
  <div class='left'>
    <h2>Showing how far <select id="select-base">
      <option value="master">master</option>
      <option value="deployed-to-preview">preview</option>
      <option value="deployed-to-staging">staging</option>
      <option value="deployed-to-production">production</option>
    </select>
    is behind
    <select id="select-to">
      <option value="master">master</option>
      <option value="deployed-to-preview">preview</option>
      <option value="deployed-to-staging">staging</option>
      <option value="deployed-to-production">production</option>
    </select>
  </div>
</div>



</div>

<table id="repos">
  <thead>
    <tr>
      <th class="commits">commits</th>
      <th class="merges">merges</th>
      <th class="name">application</th>
      <th class="last-deploy">oldest commit</th>
    </tr>
  </thead>
</table>


<script src="assets/js/jquery.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
